<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Survivor VR</title>
    <style>
        body { margin:0; background:#111; color:white; overflow:hidden; }
    </style>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>

    <!-- MODE SELECT -->
    <div id="modeMenu" style="
        position:absolute; top:40%; width:100%; text-align:center; z-index:99;">
        <button id="fpBtn" style="font-size:32px; padding:20px;">FIRST PERSON</button>
        <button id="tpBtn" style="font-size:32px; padding:20px; margin-left:20px;">THIRD PERSON</button>
    </div>

    <!-- UPGRADE MENU -->
    <div id="upgradeMenuVR" style="
        position:absolute; top:30%; width:100%; text-align:center; z-index:99; display:none;">
        <h1>Choose Upgrade</h1>
        <div id="upgradeOptions"></div>
    </div>

    <script type="module" src="./js/main.js"></script>

</body>
</html>
